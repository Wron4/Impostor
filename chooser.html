<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dotykowe kółka</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const touches = {}; // { id: { x, y, targetX, targetY, vx, vy, color, radius, targetRadius, baseRadius, createdAt } }

  let freezeCheckTimeout = null;
  let freezeTriggered = false;
  let countdownStartTime = null;
  let lastTouchChangeTime = null;
  let backgroundColorChanged = false;
  let winnerAnimation = false;
  let winnerTouch = null;
  let winnerAnimationStartTime = 0;
  let winnerAnimationRadius = 0;
  let animationId = null;

  // Parametry fizyki sprężynowej
  const springStrength = 0.08;
  const damping = 0.85;

  function getRandomColor() {
    const r = Math.floor(Math.random() * 200) + 30;
    const g = Math.floor(Math.random() * 200) + 30;
    const b = Math.floor(Math.random() * 200) + 30;
    return `rgb(${r}, ${g}, ${b})`;
  }

  function easeInOutCubic(t) {
    return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
  }

  function easeOutQuart(t) {
    return 1 - Math.pow(1 - t, 4);
  }

  function easeInOutQuart(t) {
    return t < 0.5 ? 8 * t * t * t * t : 1 - Math.pow(-2 * t + 2, 4) / 2;
  }

  function drawCircles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const currentTime = Date.now();
    
    if (winnerAnimation) {
      // PŁYNNA ANIMACJA ZWYCIĘSKIEGO KÓŁKA Z PRZEDŁUŻONYM CZASEM
      const elapsedTime = currentTime - winnerAnimationStartTime;
      const totalAnimDuration = 4000; // 4 sekundy na całą animację
      
      if (elapsedTime < totalAnimDuration) {
        const progress = elapsedTime / totalAnimDuration;
        
        // Czterofazowa animacja z bardzo płynnymi przejściami
        if (progress < 0.3) {
          // Faza 1: Kontynuacja countdown pulsowania (1.2s)
          const phase1Progress = progress / 0.3;
          const smoothTransition = easeInOutCubic(phase1Progress);
          
          // Płynnie przechodzi z countdown do końcowego pulsowania
          const countdownEndRadius = winnerTouch.baseRadius * 1.3; // końcowy rozmiar z countdown
          const pulseFreq = 8 - phase1Progress * 3; // częstotliwość spada z 8 do 5
          const pulseAmplitude = 0.15 - phase1Progress * 0.05; // amplituda spada z 0.15 do 0.1
          const pulse = Math.sin(elapsedTime * pulseFreq * 0.01) * pulseAmplitude + 1;
          
          winnerAnimationRadius = countdownEndRadius * (1 + smoothTransition * 0.3) * pulse;
          
        } else if (progress < 0.5) {
          // Faza 2: Stabilizacja i narastanie mocy (0.8s)
          const phase2Progress = (progress - 0.3) / 0.2;
          const smoothGrowth = easeInOutQuart(phase2Progress);
          
          // Stopniowo słabnące pulsowanie i wzrost rozmiaru
          const baseSize = winnerTouch.baseRadius * 1.6;
          const pulseFreq = 5 - phase2Progress * 2; // z 5 do 3
          const pulseAmplitude = 0.1 * (1 - phase2Progress * 0.5); // z 0.1 do 0.05
          const pulse = Math.sin(elapsedTime * pulseFreq * 0.01) * pulseAmplitude + 1;
          
          winnerAnimationRadius = baseSize * (1 + smoothGrowth * 0.5) * pulse;
          
        } else if (progress < 0.7) {
          // Faza 3: Przygotowanie do eksplozji (0.8s)
          const phase3Progress = (progress - 0.5) / 0.2;
          const preparation = easeInOutCubic(phase3Progress);
          
          // Ostatnie delikatne pulsowanie przed eksplozją
          const baseSize = winnerTouch.baseRadius * 2.1;
          const finalPulse = Math.sin(elapsedTime * 2 * 0.01) * (0.05 * (1 - phase3Progress)) + 1;
          
          winnerAnimationRadius = baseSize * (1 + preparation * 0.4) * finalPulse;
          
        } else {
          // Faza 4: Spektakularna eksplozja do pełnego ekranu (1.2s)
          const phase4Progress = (progress - 0.7) / 0.3;
          const explosion = easeOutQuart(phase4Progress);
          
          const maxRadius = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height) * 1.2;
          const startRadius = winnerTouch.baseRadius * 2.5;
          winnerAnimationRadius = startRadius + explosion * (maxRadius - startRadius);
        }
        
        // Rysowanie zwycięskiego kółka
        ctx.beginPath();
        ctx.arc(winnerTouch.x, winnerTouch.y, winnerAnimationRadius, 0, Math.PI * 2);
        ctx.fillStyle = winnerTouch.color;
        ctx.fill();
        
        // Rysowanie zanikających kółek z bardzo płynną animacją
        for (const id in touches) {
          const touch = touches[id];
          if (touch !== winnerTouch) {
            let shrinkRadius;
            
            if (progress < 0.3) {
              // W pierwszej fazie utrzymuj rozmiar z countdown
              const countdownRadius = touch.baseRadius * 1.3;
              const pulseFreq = 8 - (progress / 0.3) * 3;
              const pulse = Math.sin(elapsedTime * pulseFreq * 0.01) * 0.1 + 1;
              shrinkRadius = countdownRadius * pulse;
              
            } else if (progress < 0.5) {
              // Druga faza: delikatne zmniejszanie
              const phase2Progress = (progress - 0.3) / 0.2;
              const shrinkFactor = 1 - easeInOutCubic(phase2Progress) * 0.3;
              shrinkRadius = touch.baseRadius * 1.3 * shrinkFactor;
              
            } else {
              // Trzecia i czwarta faza: dalsze zmniejszanie i zanikanie
              const laterProgress = (progress - 0.5) / 0.5;
              const shrinkFactor = 0.7 - easeOutQuart(laterProgress) * 0.7;
              shrinkRadius = touch.baseRadius * 1.3 * shrinkFactor;
            }
            
            if (shrinkRadius > 0) {
              ctx.beginPath();
              ctx.arc(touch.x, touch.y, shrinkRadius, 0, Math.PI * 2);
              ctx.fillStyle = touch.color;
              ctx.fill();
            }
          }
        }
        
        animationId = requestAnimationFrame(drawCircles);
      } else {
        // Koniec animacji
        document.body.style.backgroundColor = winnerTouch.color;
        winnerAnimation = false;
        animationId = null;
      }
    } else {
      // Normalne rysowanie kółek z fizyką sprężynową
      let animationInProgress = false;
      
      for (const id in touches) {
        const touch = touches[id];
        
        // Fizyka sprężynowa dla pozycji
        if (touch.targetX !== undefined && touch.targetY !== undefined) {
          const dx = touch.targetX - touch.x;
          const dy = touch.targetY - touch.y;
          
          // Siła sprężynowa
          touch.vx = (touch.vx || 0) + dx * springStrength;
          touch.vy = (touch.vy || 0) + dy * springStrength;
          
          // Tłumienie
          touch.vx *= damping;
          touch.vy *= damping;
          
          // Aktualizacja pozycji
          touch.x += touch.vx;
          touch.y += touch.vy;
          
          // Sprawdź czy animacja się toczy
          if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1 || Math.abs(touch.vx) > 0.1 || Math.abs(touch.vy) > 0.1) {
            animationInProgress = true;
          }
        }
        
        // Aktualizacja promienia dla animacji wejścia
        const elapsedTime = currentTime - touch.createdAt;
        const animDuration = 500;
        
        let currentRadius = touch.targetRadius;
        
        if (elapsedTime < animDuration) {
          // Animacja wejścia - płynne powiększanie
          const progress = elapsedTime / animDuration;
          const easeOut = easeOutQuart(progress);
          currentRadius = touch.targetRadius * easeOut;
          animationInProgress = true;
        }
        
        // ULEPSZONE ODLICZANIE Z DŁUŻSZYM CZASEM I MNIEJSZYM MAKSYMALNYM ROZMIAREM
        if (countdownStartTime && Object.keys(touches).length >= 2) {
          const countdownElapsed = currentTime - countdownStartTime;
          const countdownDuration = 5000; // 5 sekund countdown (było 3)
          
          if (countdownElapsed < countdownDuration) {
            const countdownProgress = countdownElapsed / countdownDuration;
            
            // Bardzo płynne przyspieszanie z easing functions
            const intensityFactor = easeInOutCubic(countdownProgress);
            
            // Częstotliwość pulsowania rośnie płynnie od 2 do 8
            const pulseFreq = 2 + intensityFactor * 6;
            
            // Amplituda pulsowania rośnie od 0.05 do 0.15 (zmniejszone z 0.3)
            const pulseAmplitude = 0.05 + intensityFactor * 0.1;
            const pulse = Math.sin(countdownElapsed * pulseFreq * 0.01) * pulseAmplitude + 1;
            
            // Wzrost rozmiaru do maksymalnie 130% (zmniejszone z 160%)
            const growthFactor = 1 + intensityFactor * 0.3;
            
            currentRadius = touch.baseRadius * growthFactor * pulse;
            animationInProgress = true;
          }
        }
        
        touch.radius = currentRadius;
        
        // Rysowanie koła
        ctx.beginPath();
        ctx.arc(touch.x, touch.y, touch.radius, 0, Math.PI * 2);
        ctx.fillStyle = touch.color;
        ctx.fill();
      }
      
      // Wywołaj ponownie rysowanie, jeśli jakakolwiek animacja jest w trakcie
      if (animationInProgress) {
        animationId = requestAnimationFrame(drawCircles);
      } else {
        animationId = null;
      }
    }
  }

  function startAnimation() {
    if (!animationId) {
      animationId = requestAnimationFrame(drawCircles);
    }
  }

  function fillScreenWithRandomTouchColor() {
    const touchArray = Object.values(touches);
    if (touchArray.length >= 2 && !backgroundColorChanged) {
      // Wybierz losowe kółko jako zwycięzcę
      const winnerIndex = Math.floor(Math.random() * touchArray.length);
      winnerTouch = touchArray[winnerIndex];
      
      // Rozpocznij animację zwycięskiego kółka z płynnym przejściem
      winnerAnimation = true;
      winnerAnimationStartTime = Date.now();
      
      // Ustaw początkowy rozmiar na aktualny rozmiar z countdown
      const countdownElapsed = Date.now() - countdownStartTime;
      const countdownProgress = Math.min(countdownElapsed / 5000, 1);
      const intensityFactor = easeInOutCubic(countdownProgress);
      const pulseAmplitude = 0.05 + intensityFactor * 0.1;
      const pulse = Math.sin(countdownElapsed * (2 + intensityFactor * 6) * 0.01) * pulseAmplitude + 1;
      const growthFactor = 1 + intensityFactor * 0.3;
      winnerAnimationRadius = winnerTouch.baseRadius * growthFactor * pulse;
      
      backgroundColorChanged = true;
      
      // Uruchom animację
      startAnimation();
    }
  }

  function resetFreezeCheck() {
    if (freezeCheckTimeout) clearTimeout(freezeCheckTimeout);
    freezeTriggered = false;
    countdownStartTime = null;
    lastTouchChangeTime = Date.now();

    const touchCount = Object.keys(touches).length;
    if (touchCount >= 2) {
      // Czekaj minimum 2 sekundy od ostatniej zmiany przed rozpoczęciem countdown
      freezeCheckTimeout = setTimeout(() => {
        if (Object.keys(touches).length >= 2 && !freezeTriggered) {
          const timeSinceLastChange = Date.now() - lastTouchChangeTime;
          if (timeSinceLastChange >= 2000) {
            // Rozpocznij countdown
            countdownStartTime = Date.now();
            startAnimation();
            
            // Ustaw timer na wybór zwycięzcy (5 sekund countdown)
            setTimeout(() => {
              if (!freezeTriggered) {
                freezeTriggered = true;
                fillScreenWithRandomTouchColor();
              }
            }, 5000); // zwiększone z 3000 do 5000
          } else {
            resetFreezeCheck();
          }
        }
      }, Math.max(100, 2000 - (Date.now() - lastTouchChangeTime)));
    }
  }

  function handleTouchStart(event) {
    if (winnerAnimation || backgroundColorChanged) return;
    
    event.preventDefault();
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      touches[touch.identifier] = {
        x: touch.clientX,
        y: touch.clientY,
        targetX: touch.clientX,
        targetY: touch.clientY,
        vx: 0,
        vy: 0,
        color: getRandomColor(),
        radius: 0,
        targetRadius: 60,
        baseRadius: 60,
        createdAt: Date.now()
      };
    }
    startAnimation();
    resetFreezeCheck();
  }

  function handleTouchMove(event) {
    if (winnerAnimation || backgroundColorChanged) return;
    
    event.preventDefault();
    for (let i = 0; i < event.touches.length; i++) {
      const touch = event.touches[i];
      if (touches[touch.identifier]) {
        touches[touch.identifier].targetX = touch.clientX;
        touches[touch.identifier].targetY = touch.clientY;
      }
    }
    startAnimation();
  }

  function handleTouchEnd(event) {
    if (winnerAnimation || backgroundColorChanged) return;
    
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      delete touches[touch.identifier];
    }
    startAnimation();
    resetFreezeCheck();
  }

  // Dotyk
  canvas.addEventListener('touchstart', handleTouchStart, false);
  canvas.addEventListener('touchmove', handleTouchMove, false);
  canvas.addEventListener('touchend', handleTouchEnd, false);
  canvas.addEventListener('touchcancel', handleTouchEnd, false);

  // Mysz (dla PC)
  let mouseDown = false;
  canvas.addEventListener('mousedown', (e) => {
    if (winnerAnimation || backgroundColorChanged) return;
    
    mouseDown = true;
    touches['mouse'] = { 
      x: e.clientX, 
      y: e.clientY,
      targetX: e.clientX,
      targetY: e.clientY,
      vx: 0,
      vy: 0,
      color: getRandomColor(),
      radius: 0,
      targetRadius: 30,
      baseRadius: 30,
      createdAt: Date.now()
    };
    startAnimation();
    resetFreezeCheck();
  });

  canvas.addEventListener('mousemove', (e) => {
    if (winnerAnimation || backgroundColorChanged) return;
    
    if (mouseDown) {
      touches['mouse'].targetX = e.clientX;
      touches['mouse'].targetY = e.clientY;
      startAnimation();
    }
  });

  canvas.addEventListener('mouseup', () => {
    if (winnerAnimation || backgroundColorChanged) return;
    
    mouseDown = false;
    delete touches['mouse'];
    startAnimation();
    resetFreezeCheck();
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    startAnimation();
  });

  // Dodanie przycisków
  const buttonContainer = document.createElement('div');
  buttonContainer.style.cssText = `
    position: fixed;
    bottom: 15px;
    right: 15px;
    z-index: 10;
    display: flex;
    gap: 10px;
  `;

  const resetButton = document.createElement('button');
  resetButton.innerText = '🔄';
  resetButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  resetButton.addEventListener('click', () => {
    backgroundColorChanged = false;
    winnerAnimation = false;
    winnerTouch = null;
    countdownStartTime = null;
    lastTouchChangeTime = null;
    if (animationId) {
      cancelAnimationFrame(animationId);
      animationId = null;
    }
    for (const id in touches) {
      delete touches[id];
    }
    document.body.style.backgroundColor = '';
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  const homeButton = document.createElement('button');
  homeButton.innerText = '🏠';
  homeButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  homeButton.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  buttonContainer.appendChild(resetButton);
  buttonContainer.appendChild(homeButton);
  document.body.appendChild(buttonContainer);
</script>
</body>
</html>
