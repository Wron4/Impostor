<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dotykowe k贸ka</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const touches = {}; // { id: { x, y, targetX, targetY, vx, vy, color, radius, targetRadius, createdAt } }

  let freezeCheckTimeout = null;
  let freezeTriggered = false;
  let backgroundColorChanged = false;
  let winnerAnimation = false;
  let winnerTouch = null;
  let winnerAnimationStartTime = 0;
  let winnerAnimationRadius = 0;
  let animationId = null;
  
  // Nowe zmienne dla animacji odliczania
  let countdownActive = false;
  let countdownStartTime = 0;
  let countdownDuration = 3000; // 3 sekundy
  let pulseAnimationActive = false;
  let pulseAnimationStartTime = 0;
  let pulseAnimationDuration = 3000; // 3 sekundy na 3 pulsy

  // Parametry fizyki spr偶ynowej
  const springStrength = 0.08;
  const damping = 0.85;

  function getRandomColor() {
    const r = Math.floor(Math.random() * 200) + 30;
    const g = Math.floor(Math.random() * 200) + 30;
    const b = Math.floor(Math.random() * 200) + 30;
    return `rgb(${r}, ${g}, ${b})`;
  }

  function drawCountdown(progress) {
    // Oblicz aktualn liczb do wywietlenia (3, 2, 1)
    const countNumber = Math.ceil((1 - progress) * 3);
    
    // Rysuj liczb na rodku ekranu
    ctx.save();
    ctx.font = 'bold 120px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // Efekt pulsowania liczby
    const pulseProgress = (Math.sin(progress * Math.PI * 6) + 1) / 2;
    const alpha = 0.3 + pulseProgress * 0.7;
    
    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
    ctx.fillText(countNumber.toString(), canvas.width / 2, canvas.height / 2);
    
    // Dodaj cie dla lepszej widocznoci
    ctx.fillStyle = `rgba(0, 0, 0, ${alpha * 0.5})`;
    ctx.fillText(countNumber.toString(), canvas.width / 2 + 3, canvas.height / 2 + 3);
    
    ctx.restore();
  }

  function drawCircles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const currentTime = Date.now();
    
    if (countdownActive) {
      // Animacja odliczania
      const elapsedTime = currentTime - countdownStartTime;
      const progress = Math.min(elapsedTime / countdownDuration, 1);
      
      // Rysuj normalne k贸ka
      drawNormalCircles(currentTime);
      
      // Rysuj odliczanie
      drawCountdown(progress);
      
      if (progress >= 1) {
        // Zakocz odliczanie, rozpocznij pulsowanie
        countdownActive = false;
        pulseAnimationActive = true;
        pulseAnimationStartTime = currentTime;
      }
      
      animationId = requestAnimationFrame(drawCircles);
    } else if (pulseAnimationActive) {
      // Animacja pulsowania przed wyborem zwycizcy
      const elapsedTime = currentTime - pulseAnimationStartTime;
      const progress = elapsedTime / pulseAnimationDuration;
      
      if (progress < 1) {
        drawPulsingCircles(currentTime, progress);
        animationId = requestAnimationFrame(drawCircles);
      } else {
        // Zakocz pulsowanie, rozpocznij animacj zwycizcy
        pulseAnimationActive = false;
        startWinnerAnimation(currentTime);
        animationId = requestAnimationFrame(drawCircles);
      }
    } else if (winnerAnimation) {
      // Animacja zwyciskiego k贸ka
      const elapsedTime = currentTime - winnerAnimationStartTime;
      const animDuration = 2000; // czas trwania animacji rozszerzania w ms
      
      if (elapsedTime < animDuration) {
        // Obliczanie rozmiaru rozszerzajcego si k贸ka
        const progress = elapsedTime / animDuration;
        const easeInOut = progress < 0.5 
          ? 2 * progress * progress 
          : 1 - Math.pow(-2 * progress + 2, 2) / 2;
        
        // Maksymalny promie to przektna ekranu
        const maxRadius = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
        winnerAnimationRadius = winnerTouch.radius + easeInOut * (maxRadius - winnerTouch.radius);
        
        // Rysowanie zwyciskiego k贸ka
        ctx.beginPath();
        ctx.arc(winnerTouch.x, winnerTouch.y, winnerAnimationRadius, 0, Math.PI * 2);
        ctx.fillStyle = winnerTouch.color;
        ctx.fill();
        
        // Rysowanie pozostaych k贸ek, kt贸re si zmniejszaj
        for (const id in touches) {
          const touch = touches[id];
          if (touch !== winnerTouch) {
            // Zmniejszanie innych k贸ek - odwrotne easeInOut dla efektu zanikania
            const shrinkRadius = touch.radius * (1 - easeInOut);
            
            ctx.beginPath();
            ctx.arc(touch.x, touch.y, shrinkRadius, 0, Math.PI * 2);
            ctx.fillStyle = touch.color;
            ctx.fill();
          }
        }
        
        animationId = requestAnimationFrame(drawCircles);
      } else {
        // Po zakoczeniu animacji ustaw to na kolor zwyciskiego k贸ka
        document.body.style.backgroundColor = winnerTouch.color;
        // Zakocz animacj
        winnerAnimation = false;
        animationId = null;
      }
    } else {
      // Normalne rysowanie k贸ek z fizyk spr偶ynow
      const animationInProgress = drawNormalCircles(currentTime);
      
      // Wywoaj ponownie rysowanie, jeli jakakolwiek animacja jest w trakcie
      if (animationInProgress) {
        animationId = requestAnimationFrame(drawCircles);
      } else {
        animationId = null;
      }
    }
  }

  function drawNormalCircles(currentTime) {
    let animationInProgress = false;
    
    for (const id in touches) {
      const touch = touches[id];
      
      // Fizyka spr偶ynowa dla pozycji
      if (touch.targetX !== undefined && touch.targetY !== undefined) {
        const dx = touch.targetX - touch.x;
        const dy = touch.targetY - touch.y;
        
        // Sia spr偶ynowa
        touch.vx = (touch.vx || 0) + dx * springStrength;
        touch.vy = (touch.vy || 0) + dy * springStrength;
        
        // Tumienie
        touch.vx *= damping;
        touch.vy *= damping;
        
        // Aktualizacja pozycji
        touch.x += touch.vx;
        touch.y += touch.vy;
        
        // Sprawd藕 czy animacja si toczy
        if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1 || Math.abs(touch.vx) > 0.1 || Math.abs(touch.vy) > 0.1) {
          animationInProgress = true;
        }
      }
      
      // Aktualizacja promienia dla animacji wejcia
      const elapsedTime = currentTime - touch.createdAt;
      const animDuration = 500; // czas trwania animacji w ms
      
      if (elapsedTime < animDuration) {
        // Animacja wejcia - pynne powikszanie
        const progress = elapsedTime / animDuration;
        const easeOut = 1 - Math.pow(1 - progress, 3);
        touch.radius = touch.targetRadius * easeOut;
        animationInProgress = true;
      } else {
        touch.radius = touch.targetRadius;
      }
      
      // Rysowanie koa
      ctx.beginPath();
      ctx.arc(touch.x, touch.y, touch.radius, 0, Math.PI * 2);
      ctx.fillStyle = touch.color;
      ctx.fill();
    }
    
    return animationInProgress;
  }

  function drawPulsingCircles(currentTime, overallProgress) {
    // 3 pulsy w cigu 3 sekund
    const pulseFrequency = 3;
    const pulseProgress = Math.sin(overallProgress * Math.PI * pulseFrequency * 2);
    const pulseMultiplier = 1 + pulseProgress * 0.3; // Pulsowanie od 1.0 do 1.3
    
    for (const id in touches) {
      const touch = touches[id];
      
      // Fizyka spr偶ynowa dla pozycji (kontynuuj normaln fizyk)
      if (touch.targetX !== undefined && touch.targetY !== undefined) {
        const dx = touch.targetX - touch.x;
        const dy = touch.targetY - touch.y;
        
        touch.vx = (touch.vx || 0) + dx * springStrength;
        touch.vy = (touch.vy || 0) + dy * springStrength;
        
        touch.vx *= damping;
        touch.vy *= damping;
        
        touch.x += touch.vx;
        touch.y += touch.vy;
      }
      
      // Rysowanie pulsujcego koa
      const pulsedRadius = touch.radius * pulseMultiplier;
      ctx.beginPath();
      ctx.arc(touch.x, touch.y, pulsedRadius, 0, Math.PI * 2);
      ctx.fillStyle = touch.color;
      ctx.fill();
    }
  }

  function startWinnerAnimation(currentTime) {
    const touchArray = Object.values(touches);
    if (touchArray.length >= 2) {
      // Wybierz losowe k贸ko jako zwycizc
      const winnerIndex = Math.floor(Math.random() * touchArray.length);
      winnerTouch = touchArray[winnerIndex];
      
      // Rozpocznij animacj zwyciskiego k贸ka
      winnerAnimation = true;
      winnerAnimationStartTime = currentTime;
      backgroundColorChanged = true;
    }
  }

  function startAnimation() {
    if (!animationId) {
      animationId = requestAnimationFrame(drawCircles);
    }
  }

  function fillScreenWithRandomTouchColor() {
    const touchArray = Object.values(touches);
    if (touchArray.length >= 2 && !backgroundColorChanged) {
      // Rozpocznij odliczanie
      countdownActive = true;
      countdownStartTime = Date.now();
      
      // Uruchom animacj
      startAnimation();
    }
  }

  function resetFreezeCheck() {
    if (freezeCheckTimeout) clearTimeout(freezeCheckTimeout);
    freezeTriggered = false;

    if (Object.keys(touches).length >= 2) {
      freezeCheckTimeout = setTimeout(() => {
        if (!freezeTriggered) {
          freezeTriggered = true;
          fillScreenWithRandomTouchColor();
        }
      }, 3000);
    }
  }

  function handleTouchStart(event) {
    if (countdownActive || pulseAnimationActive || winnerAnimation || backgroundColorChanged) return; // Ignoruj nowe dotknicia podczas animacji
    
    event.preventDefault();
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      touches[touch.identifier] = {
        x: touch.clientX,
        y: touch.clientY,
        targetX: touch.clientX,
        targetY: touch.clientY,
        vx: 0,
        vy: 0,
        color: getRandomColor(),
        radius: 0, // Pocztkowy promie
        targetRadius: 60, // Docelowy promie
        createdAt: Date.now() // Czas utworzenia dla animacji
      };
    }
    startAnimation();
    resetFreezeCheck();
  }

  function handleTouchMove(event) {
    if (countdownActive || pulseAnimationActive || winnerAnimation || backgroundColorChanged) return; // Ignoruj ruchy podczas animacji
    
    event.preventDefault();
    for (let i = 0; i < event.touches.length; i++) {
      const touch = event.touches[i];
      if (touches[touch.identifier]) {
        // Ustaw docelow pozycj zamiast natychmiastowej zmiany
        touches[touch.identifier].targetX = touch.clientX;
        touches[touch.identifier].targetY = touch.clientY;
      }
    }
    startAnimation();
  }

  function handleTouchEnd(event) {
    if (countdownActive || pulseAnimationActive || winnerAnimation || backgroundColorChanged) return; // Ignoruj zakoczenia dotkni podczas animacji
    
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      delete touches[touch.identifier];
    }
    startAnimation();
    resetFreezeCheck();
  }

  // Dotyk
  canvas.addEventListener('touchstart', handleTouchStart, false);
  canvas.addEventListener('touchmove', handleTouchMove, false);
  canvas.addEventListener('touchend', handleTouchEnd, false);
  canvas.addEventListener('touchcancel', handleTouchEnd, false);

  // Mysz (dla PC)
  let mouseDown = false;
  canvas.addEventListener('mousedown', (e) => {
    if (countdownActive || pulseAnimationActive || winnerAnimation || backgroundColorChanged) return; // Ignoruj kliknicia podczas animacji
    
    mouseDown = true;
    touches['mouse'] = { 
      x: e.clientX, 
      y: e.clientY,
      targetX: e.clientX,
      targetY: e.clientY,
      vx: 0,
      vy: 0,
      color: getRandomColor(),
      radius: 0, // Pocztkowy promie
      targetRadius: 30, // Docelowy promie
      createdAt: Date.now() // Czas utworzenia dla animacji
    };
    startAnimation();
    resetFreezeCheck();
  });

  canvas.addEventListener('mousemove', (e) => {
    if (countdownActive || pulseAnimationActive || winnerAnimation || backgroundColorChanged) return; // Ignoruj ruchy myszy podczas animacji
    
    if (mouseDown) {
      // Ustaw docelow pozycj zamiast natychmiastowej zmiany
      touches['mouse'].targetX = e.clientX;
      touches['mouse'].targetY = e.clientY;
      startAnimation();
    }
  });

  canvas.addEventListener('mouseup', () => {
    if (countdownActive || pulseAnimationActive || winnerAnimation || backgroundColorChanged) return; // Ignoruj zdarzenia podczas animacji
    
    mouseDown = false;
    delete touches['mouse'];
    startAnimation();
    resetFreezeCheck();
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    startAnimation();
  });

  // Dodanie przycisk贸w
  const buttonContainer = document.createElement('div');
  buttonContainer.style.cssText = `
    position: fixed;
    bottom: 15px;
    right: 15px;
    z-index: 10;
    display: flex;
    gap: 10px;
  `;

  const resetButton = document.createElement('button');
  resetButton.innerText = '';
  resetButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  resetButton.addEventListener('click', () => {
    // Reset stanu aplikacji
    backgroundColorChanged = false;
    winnerAnimation = false;
    countdownActive = false;
    pulseAnimationActive = false;
    winnerTouch = null;
    if (freezeCheckTimeout) clearTimeout(freezeCheckTimeout);
    freezeTriggered = false;
    if (animationId) {
      cancelAnimationFrame(animationId);
      animationId = null;
    }
    for (const id in touches) {
      delete touches[id];
    }
    document.body.style.backgroundColor = '';
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  const homeButton = document.createElement('button');
  homeButton.innerText = '';
  homeButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  homeButton.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  buttonContainer.appendChild(resetButton);
  buttonContainer.appendChild(homeButton);
  document.body.appendChild(buttonContainer);
</script>
</body>
</html>
