<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dotykowe kółka</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const touches = {}; // { id: { x, y, targetX, targetY, vx, vy, color, radius, targetRadius, createdAt } }

  let freezeCheckTimeout = null;
  let freezeTriggered = false;
  let backgroundColorChanged = false;
  let winnerAnimation = false;
  let pulsingAnimation = false;
  let pulsingStartTime = 0;
  let winnerTouch = null;
  let winnerAnimationStartTime = 0;
  let winnerAnimationRadius = 0;
  let animationId = null;

  // Parametry fizyki sprężynowej
  const springStrength = 0.08;
  const damping = 0.85;

  function getRandomColor() {
    const r = Math.floor(Math.random() * 200) + 30;
    const g = Math.floor(Math.random() * 200) + 30;
    const b = Math.floor(Math.random() * 200) + 30;
    return `rgb(${r}, ${g}, ${b})`;
  }

  function drawCircles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const currentTime = Date.now();
    
    if (winnerAnimation) {
      // Animacja zwycięskiego kółka
      const elapsedTime = currentTime - winnerAnimationStartTime;
      const animDuration = 2000; // czas trwania animacji rozszerzania w ms
      
      if (elapsedTime < animDuration) {
        // Obliczanie rozmiaru rozszerzającego się kółka
        const progress = elapsedTime / animDuration;
        const easeInOut = progress < 0.5 
          ? 2 * progress * progress 
          : 1 - Math.pow(-2 * progress + 2, 2) / 2;
        
        // Maksymalny promień to przekątna ekranu
        const maxRadius = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
        winnerAnimationRadius = winnerTouch.radius + easeInOut * (maxRadius - winnerTouch.radius);
        
        // Rysowanie zwycięskiego kółka
        ctx.beginPath();
        ctx.arc(winnerTouch.x, winnerTouch.y, winnerAnimationRadius, 0, Math.PI * 2);
        ctx.fillStyle = winnerTouch.color;
        ctx.fill();
        
        // Rysowanie pozostałych kółek, które się zmniejszają
        for (const id in touches) {
          const touch = touches[id];
          if (touch !== winnerTouch) {
            // Zmniejszanie innych kółek - odwrotne easeInOut dla efektu zanikania
            const shrinkRadius = touch.radius * (1 - easeInOut);
            
            if (shrinkRadius > 0.5) { // Rysuj tylko jeśli promień jest większy niż 0.5
              ctx.beginPath();
              ctx.arc(touch.x, touch.y, shrinkRadius, 0, Math.PI * 2);
              ctx.fillStyle = touch.color;
              ctx.fill();
            }
          }
        }
        
        animationId = requestAnimationFrame(drawCircles);
      } else {
        // Po zakończeniu animacji ustaw tło na kolor zwycięskiego kółka
        document.body.style.backgroundColor = winnerTouch.color;
        // Zakończ animację
        winnerAnimation = false;
        animationId = null;
      }
    } else if (pulsingAnimation) {
      // Animacja pulsowania przed wyborem zwycięzcy
      const elapsedTime = currentTime - pulsingStartTime;
      const pulseDuration = 3000; // 3 sekundy pulsowania
      
      if (elapsedTime < pulseDuration) {
        // Oblicz pulsowanie - 3 pulsy w ciągu 3 sekund (co sekundę)
        const pulseProgress = (elapsedTime % 1000) / 1000; // cykl co sekundę
        const pulseIntensity = Math.sin(pulseProgress * Math.PI); // płynne pulsowanie 0->1->0
        const pulseScale = 1 + pulseIntensity * 0.3; // pulsowanie od 1.0 do 1.3
        
        // Rysuj wszystkie kółka z pulsowaniem
        for (const id in touches) {
          const touch = touches[id];
          
          // Fizyka sprężynowa dla pozycji (nadal aktywna podczas pulsowania)
          if (touch.targetX !== undefined && touch.targetY !== undefined) {
            const dx = touch.targetX - touch.x;
            const dy = touch.targetY - touch.y;
            
            touch.vx = (touch.vx || 0) + dx * springStrength;
            touch.vy = (touch.vy || 0) + dy * springStrength;
            
            touch.vx *= damping;
            touch.vy *= damping;
            
            touch.x += touch.vx;
            touch.y += touch.vy;
          }
          
          // Rysowanie kółka z pulsowaniem
          const pulsedRadius = touch.targetRadius * pulseScale;
          ctx.beginPath();
          ctx.arc(touch.x, touch.y, pulsedRadius, 0, Math.PI * 2);
          ctx.fillStyle = touch.color;
          ctx.fill();
          
          // WAŻNE: Zachowaj aktualny promień dla płynnego przejścia
          touch.radius = pulsedRadius;
        }
        
        animationId = requestAnimationFrame(drawCircles);
      } else {
        // Koniec pulsowania - wybierz zwycięzcę i rozpocznij animację wygrania
        const touchArray = Object.values(touches);
        if (touchArray.length >= 2) {
          const winnerIndex = Math.floor(Math.random() * touchArray.length);
          winnerTouch = touchArray[winnerIndex];
          
          // WAŻNE: Zachowaj ostatni rozmiar z pulsowania jako punkt startowy
          // nie zmieniamy winnerTouch.radius - zostanie taki jaki był na końcu pulsowania
          
          // Płynne przejście do animacji zwycięzcy
          pulsingAnimation = false;
          winnerAnimation = true;
          winnerAnimationStartTime = currentTime;
          backgroundColorChanged = true;
          
          // Kontynuuj animację natychmiast - bez przerwy
          drawCircles();
          return;
        } else {
          // Jeśli nie ma wystarczającej liczby kółek, zakończ pulsowanie
          pulsingAnimation = false;
          animationId = null;
        }
      }
    } else {
      // Normalne rysowanie kółek z fizyką sprężynową
      let animationInProgress = false;
      
      for (const id in touches) {
        const touch = touches[id];
        
        // Fizyka sprężynowa dla pozycji
        if (touch.targetX !== undefined && touch.targetY !== undefined) {
          const dx = touch.targetX - touch.x;
          const dy = touch.targetY - touch.y;
          
          // Siła sprężynowa
          touch.vx = (touch.vx || 0) + dx * springStrength;
          touch.vy = (touch.vy || 0) + dy * springStrength;
          
          // Tłumienie
          touch.vx *= damping;
          touch.vy *= damping;
          
          // Aktualizacja pozycji
          touch.x += touch.vx;
          touch.y += touch.vy;
          
          // Sprawdź czy animacja się toczy
          if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1 || Math.abs(touch.vx) > 0.1 || Math.abs(touch.vy) > 0.1) {
            animationInProgress = true;
          }
        }
        
        // Aktualizacja promienia dla animacji wejścia
        const elapsedTime = currentTime - touch.createdAt;
        const animDuration = 500; // czas trwania animacji w ms
        
        if (elapsedTime < animDuration) {
          // Animacja wejścia - płynne powiększanie
          const progress = elapsedTime / animDuration;
          const easeOut = 1 - Math.pow(1 - progress, 3);
          touch.radius = touch.targetRadius * easeOut;
          animationInProgress = true;
        } else {
          touch.radius = touch.targetRadius;
        }
        
        // Rysowanie koła
        ctx.beginPath();
        ctx.arc(touch.x, touch.y, touch.radius, 0, Math.PI * 2);
        ctx.fillStyle = touch.color;
        ctx.fill();
      }
      
      // Wywołaj ponownie rysowanie, jeśli jakakolwiek animacja jest w trakcie
      if (animationInProgress) {
        animationId = requestAnimationFrame(drawCircles);
      } else {
        animationId = null;
      }
    }
  }

  function startAnimation() {
    if (!animationId) {
      animationId = requestAnimationFrame(drawCircles);
    }
  }

  function startPulsingAnimation() {
    const touchArray = Object.values(touches);
    if (touchArray.length >= 2 && !backgroundColorChanged && !pulsingAnimation) {
      pulsingAnimation = true;
      pulsingStartTime = Date.now();
      startAnimation();
    }
  }

  function resetFreezeCheck() {
    if (freezeCheckTimeout) clearTimeout(freezeCheckTimeout);
    freezeTriggered = false;
    pulsingAnimation = false; // Zatrzymaj pulsowanie jeśli ktoś zmieni dotknięcia

    if (Object.keys(touches).length >= 2) {
      freezeCheckTimeout = setTimeout(() => {
        if (!freezeTriggered && Object.keys(touches).length >= 2) {
          freezeTriggered = true;
          startPulsingAnimation();
        }
      }, 3000);
    }
  }

  function handleTouchStart(event) {
    if (winnerAnimation || backgroundColorChanged || pulsingAnimation) return;
    
    event.preventDefault();
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      touches[touch.identifier] = {
        x: touch.clientX,
        y: touch.clientY,
        targetX: touch.clientX,
        targetY: touch.clientY,
        vx: 0,
        vy: 0,
        color: getRandomColor(),
        radius: 0,
        targetRadius: 60,
        createdAt: Date.now()
      };
    }
    startAnimation();
    resetFreezeCheck();
  }

  function handleTouchMove(event) {
    if (winnerAnimation || backgroundColorChanged) return;
    
    event.preventDefault();
    for (let i = 0; i < event.touches.length; i++) {
      const touch = event.touches[i];
      if (touches[touch.identifier]) {
        touches[touch.identifier].targetX = touch.clientX;
        touches[touch.identifier].targetY = touch.clientY;
      }
    }
    startAnimation();
  }

  function handleTouchEnd(event) {
    if (winnerAnimation || backgroundColorChanged) return;
    
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      delete touches[touch.identifier];
    }
    startAnimation();
    resetFreezeCheck(); // Sprawdź od nowa po usunięciu palca
  }

  // Dotyk
  canvas.addEventListener('touchstart', handleTouchStart, false);
  canvas.addEventListener('touchmove', handleTouchMove, false);
  canvas.addEventListener('touchend', handleTouchEnd, false);
  canvas.addEventListener('touchcancel', handleTouchEnd, false);

  // Mysz (dla PC)
  let mouseDown = false;
  canvas.addEventListener('mousedown', (e) => {
    if (winnerAnimation || backgroundColorChanged || pulsingAnimation) return;
    
    mouseDown = true;
    touches['mouse'] = { 
      x: e.clientX, 
      y: e.clientY,
      targetX: e.clientX,
      targetY: e.clientY,
      vx: 0,
      vy: 0,
      color: getRandomColor(),
      radius: 0,
      targetRadius: 30,
      createdAt: Date.now()
    };
    startAnimation();
    resetFreezeCheck();
  });

  canvas.addEventListener('mousemove', (e) => {
    if (winnerAnimation || backgroundColorChanged) return;
    
    if (mouseDown) {
      touches['mouse'].targetX = e.clientX;
      touches['mouse'].targetY = e.clientY;
      startAnimation();
    }
  });

  canvas.addEventListener('mouseup', () => {
    if (winnerAnimation || backgroundColorChanged) return;
    
    mouseDown = false;
    delete touches['mouse'];
    startAnimation();
    resetFreezeCheck(); // Sprawdź od nowa po zwolnieniu myszy
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    startAnimation();
  });

  // Dodanie przycisków
  const buttonContainer = document.createElement('div');
  buttonContainer.style.cssText = `
    position: fixed;
    bottom: 15px;
    right: 15px;
    z-index: 10;
    display: flex;
    gap: 10px;
  `;

  const resetButton = document.createElement('button');
  resetButton.innerText = '🔄';
  resetButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  resetButton.addEventListener('click', () => {
    // Reset stanu aplikacji
    backgroundColorChanged = false;
    winnerAnimation = false;
    pulsingAnimation = false;
    winnerTouch = null;
    if (freezeCheckTimeout) clearTimeout(freezeCheckTimeout);
    freezeTriggered = false;
    if (animationId) {
      cancelAnimationFrame(animationId);
      animationId = null;
    }
    for (const id in touches) {
      delete touches[id];
    }
    document.body.style.backgroundColor = '';
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  const homeButton = document.createElement('button');
  homeButton.innerText = '🏠';
  homeButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  homeButton.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  buttonContainer.appendChild(resetButton);
  buttonContainer.appendChild(homeButton);
  document.body.appendChild(buttonContainer);
</script>
</body>
</html>
