<script>
    // Lista słów do gry
    const words = [
        "SŁOŃ", "SAMOLOT", "PIZZA", "GITARA", "KOMPUTER",
        "KSIĄŻKA", "ROWER", "KWIATY", "OCEAN", "ZAMEK",
        "POCIĄG", "TELEFON", "DRZEWO", "MOTYL", "GÓRA",
        "CIASTKO", "PARASOL", "KLUCZ", "BUTY", "ŚWIECA",
        "KACZKA", "BALON", "PUDEŁKO", "ZEGAR", "MOST",
        "ŁAWKA", "KAPELUSZ", "LUSTRO", "NOŻYCE", "PIÓRO"
    ];

    let currentRound = 1;
    let maxRounds = 10;
    let timePerWord = 30;
    let timeLeft = 30;
    let currentWordIndex = 0;
    let gameWords = [];
    let results = [];
    let timer;
    let gameActive = false;

    // Funkcje do zarządzania ekranami
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
    }

    // Losowanie słów na grę
    function selectRandomWords() {
        const shuffled = [...words].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, maxRounds);
    }

    // Rozpoczęcie gry
    function startGame() {
        // Pobieranie ustawień z formularza
        maxRounds = parseInt(document.getElementById('rounds-select').value);
        timePerWord = parseInt(document.getElementById('time-select').value);
        
        gameWords = selectRandomWords();
        currentRound = 1;
        currentWordIndex = 0;
        results = [];
        gameActive = true;
        
        showScreen('game-screen');
        startRound();
    }

    // Rozpoczęcie rundy
    function startRound() {
        if (currentRound > maxRounds) {
            endGame();
            return;
        }

        timeLeft = timePerWord;
        document.getElementById('round-counter').textContent = `Runda ${currentRound}/${maxRounds}`;
        document.getElementById('current-word').textContent = gameWords[currentWordIndex];
        document.getElementById('timer').textContent = timeLeft;
        document.getElementById('timer').classList.remove('warning');

        startTimer();
    }

    // Timer
    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            if (timeLeft <= 10) {
                document.getElementById('timer').classList.add('warning');
            }
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                // Automatyczne przejście do następnego słowa po czasie
                results.push({
                    word: gameWords[currentWordIndex],
                    status: 'timeout'
                });
                nextRound();
            }
        }, 1000);
    }

    // Gdy gracz pasuje
    function passWord() {
        if (!gameActive) return;
        
        clearInterval(timer);
        results.push({
            word: gameWords[currentWordIndex],
            status: 'pass'
        });
        nextRound();
    }

    // Gdy ktoś odgadł
    function guessWord() {
        if (!gameActive) return;
        
        clearInterval(timer);
        results.push({
            word: gameWords[currentWordIndex],
            status: 'correct'
        });
        nextRound();
    }

    // Przejście do następnej rundy
    function nextRound() {
        currentRound++;
        currentWordIndex++;
        
        setTimeout(() => {
            startRound();
        }, 500);
    }

    // Koniec gry
    function endGame() {
        gameActive = false;
        showScreen('results-screen');
        displayResults();
    }

    // Wyświetlanie wyników
    function displayResults() {
        const correctAnswers = results.filter(r => r.status === 'correct').length;
        const totalRounds = results.length;
        
        document.getElementById('final-score').textContent = `${correctAnswers}/${maxRounds}`;
        
        let scoreText = '';
        const percentage = (correctAnswers / maxRounds) * 100;
        if (percentage >= 80) {
            scoreText = '🌟 Doskonały wynik!';
        } else if (percentage >= 60) {
            scoreText = '👏 Świetna gra!';
        } else if (percentage >= 40) {
            scoreText = '👍 Dobra robota!';
        } else {
            scoreText = '💪 Następnym razem będzie lepiej!';
        }
        
        document.getElementById('score-text').textContent = scoreText;

        // Lista wyników
        const resultsList = document.getElementById('results-list');
        resultsList.innerHTML = '';
        
        results.forEach((result, index) => {
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${result.status === 'correct' ? 'correct' : 'incorrect'}`;
            
            const statusIcon = result.status === 'correct' ? '✓' : 
                             result.status === 'pass' ? '⏭️' : '⏱';
            const statusText = result.status === 'correct' ? 'ODGADNIĘTO' :
                             result.status === 'pass' ? 'PASOWANO' : 'CZAS MINĄŁ';
            
            resultItem.innerHTML = `
                <div class="result-status ${result.status === 'correct' ? 'correct' : 'incorrect'}">
                    ${statusIcon}
                </div>
                <div>
                    <strong>${result.word}</strong> - ${statusText}
                </div>
            `;
            
            resultsList.appendChild(resultItem);
        });
    }

    // Reset gry
    function resetGame() {
        clearInterval(timer);
        showScreen('welcome-screen');
        gameActive = false;
    }

    // Zapobieganie przypadkowemu odświeżeniu strony
    window.addEventListener('beforeunload', function (e) {
        if (gameActive) {
            e.preventDefault();
            e.returnValue = '';
        }
    });

    // Obsługa orientacji urządzenia
    function handleOrientationChange() {
        // Małe opóźnienie aby pozwolić przeglądarce na dostosowanie się
        setTimeout(() => {
            // Wymuszenie ponownego przeliczenia wysokości viewport
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }, 100);
    }

    // Nasłuchiwanie zmian orientacji
    window.addEventListener('orientationchange', handleOrientationChange);
    window.addEventListener('resize', handleOrientationChange);

    // Inicjalne ustawienie wysokości viewport
    handleOrientationChange();
</script>
