<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dotykowe k贸ka</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const touches = {}; // { id: { x, y, targetX, targetY, vx, vy, color, radius, targetRadius, baseRadius, createdAt } }

  let freezeCheckTimeout = null;
  let freezeTriggered = false;
  let countdownStartTime = null;
  let lastTouchChangeTime = null;
  let backgroundColorChanged = false;
  let winnerAnimation = false;
  let winnerTouch = null;
  let winnerAnimationStartTime = 0;
  let winnerAnimationRadius = 0;
  let animationId = null;

  // Parametry fizyki spr偶ynowej
  const springStrength = 0.08;
  const damping = 0.85;

  function getRandomColor() {
    const r = Math.floor(Math.random() * 200) + 30;
    const g = Math.floor(Math.random() * 200) + 30;
    const b = Math.floor(Math.random() * 200) + 30;
    return `rgb(${r}, ${g}, ${b})`;
  }

  function drawCircles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const currentTime = Date.now();
    
    if (winnerAnimation) {
      // PYNNA ANIMACJA ZWYCISKIEGO KKA (kontynuacja countdown)
      const elapsedTime = currentTime - winnerAnimationStartTime;
      const totalAnimDuration = 2500; // du偶sza, bardziej spektakularna animacja
      
      if (elapsedTime < totalAnimDuration) {
        const progress = elapsedTime / totalAnimDuration;
        
        // Trzyfazowa animacja z pynnym przejciem
        if (progress < 0.4) {
          // Faza 1: Kontynuacja intensywnego pulsowania (400ms)
          const phase1Progress = progress / 0.4;
          const finalPulseFreq = 15;
          const finalPulse = Math.sin(elapsedTime * finalPulseFreq * 0.01) * 0.4 + 1;
          const phase1Growth = 1.6 + phase1Progress * 0.4; // od 160% do 200%
          winnerAnimationRadius = winnerTouch.baseRadius * phase1Growth * finalPulse;
        } else if (progress < 0.7) {
          // Faza 2: Stabilizacja i przygotowanie do eksplozji (300ms)
          const phase2Progress = (progress - 0.4) / 0.3;
          const smoothTransition = 1 - Math.pow(1 - phase2Progress, 3);
          winnerAnimationRadius = winnerTouch.baseRadius * (2.0 + smoothTransition * 1.0); // od 200% do 300%
        } else {
          // Faza 3: Eksplozja do penego ekranu (800ms)
          const phase3Progress = (progress - 0.7) / 0.3;
          const easeOutQuart = 1 - Math.pow(1 - phase3Progress, 4);
          const maxRadius = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
          const startRadius = winnerTouch.baseRadius * 3.0;
          winnerAnimationRadius = startRadius + easeOutQuart * (maxRadius - startRadius);
        }
        
        // Rysowanie zwyciskiego k贸ka
        ctx.beginPath();
        ctx.arc(winnerTouch.x, winnerTouch.y, winnerAnimationRadius, 0, Math.PI * 2);
        ctx.fillStyle = winnerTouch.color;
        ctx.fill();
        
        // Rysowanie zanikajcych k贸ek z pynn kontynuacj
        for (const id in touches) {
          const touch = touches[id];
          if (touch !== winnerTouch) {
            // Pynne zmniejszanie - zaczyna si od aktualnego rozmiaru
            let shrinkRadius;
            if (progress < 0.4) {
              // W pierwszej fazie utrzymaj rozmiar, potem zacznij zmniejsza
              const shrinkStart = Math.max(0, (progress - 0.2) / 0.2);
              shrinkRadius = touch.baseRadius * 1.6 * (1 - shrinkStart * 0.5);
            } else {
              // Dalsze zmniejszanie
              const shrinkProgress = (progress - 0.4) / 0.6;
              shrinkRadius = touch.baseRadius * 0.8 * (1 - shrinkProgress);
            }
            
            if (shrinkRadius > 0) {
              ctx.beginPath();
              ctx.arc(touch.x, touch.y, shrinkRadius, 0, Math.PI * 2);
              ctx.fillStyle = touch.color;
              ctx.fill();
            }
          }
        }
        
        animationId = requestAnimationFrame(drawCircles);
      } else {
        // Koniec animacji
        document.body.style.backgroundColor = winnerTouch.color;
        winnerAnimation = false;
        animationId = null;
      }
    } else {
      // Normalne rysowanie k贸ek z fizyk spr偶ynow
      let animationInProgress = false;
      
      for (const id in touches) {
        const touch = touches[id];
        
        // Fizyka spr偶ynowa dla pozycji
        if (touch.targetX !== undefined && touch.targetY !== undefined) {
          const dx = touch.targetX - touch.x;
          const dy = touch.targetY - touch.y;
          
          // Sia spr偶ynowa
          touch.vx = (touch.vx || 0) + dx * springStrength;
          touch.vy = (touch.vy || 0) + dy * springStrength;
          
          // Tumienie
          touch.vx *= damping;
          touch.vy *= damping;
          
          // Aktualizacja pozycji
          touch.x += touch.vx;
          touch.y += touch.vy;
          
          // Sprawd藕 czy animacja si toczy
          if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1 || Math.abs(touch.vx) > 0.1 || Math.abs(touch.vy) > 0.1) {
            animationInProgress = true;
          }
        }
        
        // Aktualizacja promienia dla animacji wejcia i odliczania
        const elapsedTime = currentTime - touch.createdAt;
        const animDuration = 500; // czas trwania animacji w ms
        
        let currentRadius = touch.targetRadius;
        
        if (elapsedTime < animDuration) {
          // Animacja wejcia - pynne powikszanie
          const progress = elapsedTime / animDuration;
          const easeOut = 1 - Math.pow(1 - progress, 3);
          currentRadius = touch.targetRadius * easeOut;
          animationInProgress = true;
        }
        
        // ULEPSZONE INDYKATOR ODLICZANIA - powikszanie k贸ek podczas countdown
        if (countdownStartTime && Object.keys(touches).length >= 2) {
          const countdownElapsed = currentTime - countdownStartTime;
          const countdownDuration = 3000; // 3 sekundy countdown
          
          if (countdownElapsed < countdownDuration) {
            const countdownProgress = countdownElapsed / countdownDuration;
            
            // Pynne przyspieszanie pulsowania i wzrostu
            const intensityFactor = countdownProgress * countdownProgress; // kwadratowe przyspieszenie
            const pulseFreq = 4 + countdownProgress * 8; // czstotliwo od 4 do 12
            const pulse = Math.sin(countdownElapsed * pulseFreq * 0.01) * (0.2 + intensityFactor * 0.3) + 1;
            const growthFactor = 1 + countdownProgress * 0.6; // ronie do 160%
            
            currentRadius = touch.baseRadius * growthFactor * pulse;
            animationInProgress = true;
          }
        }
        
        touch.radius = currentRadius;
        
        // Rysowanie koa
        ctx.beginPath();
        ctx.arc(touch.x, touch.y, touch.radius, 0, Math.PI * 2);
        ctx.fillStyle = touch.color;
        ctx.fill();
      }
      
      // Wywoaj ponownie rysowanie, jeli jakakolwiek animacja jest w trakcie
      if (animationInProgress) {
        animationId = requestAnimationFrame(drawCircles);
      } else {
        animationId = null;
      }
    }
  }

  function startAnimation() {
    if (!animationId) {
      animationId = requestAnimationFrame(drawCircles);
    }
  }

  function fillScreenWithRandomTouchColor() {
    const touchArray = Object.values(touches);
    if (touchArray.length >= 2 && !backgroundColorChanged) {
      // Wybierz losowe k贸ko jako zwycizc
      const winnerIndex = Math.floor(Math.random() * touchArray.length);
      winnerTouch = touchArray[winnerIndex];
      
      // Rozpocznij animacj zwyciskiego k贸ka
      winnerAnimation = true;
      winnerAnimationStartTime = Date.now();
      backgroundColorChanged = true;
      
      // Uruchom animacj
      startAnimation();
    }
  }

  function resetFreezeCheck() {
    if (freezeCheckTimeout) clearTimeout(freezeCheckTimeout);
    freezeTriggered = false;
    countdownStartTime = null;
    lastTouchChangeTime = Date.now(); // Zapisz czas ostatniej zmiany

    const touchCount = Object.keys(touches).length;
    if (touchCount >= 2) {
      // NOWY SYSTEM: Czekaj minimum 2 sekundy od ostatniej zmiany przed rozpoczciem countdown
      freezeCheckTimeout = setTimeout(() => {
        // Sprawd藕 czy nadal mamy >=2 k贸ka i nie dodano nowych w midzyczasie
        if (Object.keys(touches).length >= 2 && !freezeTriggered) {
          const timeSinceLastChange = Date.now() - lastTouchChangeTime;
          if (timeSinceLastChange >= 2000) {
            // Rozpocznij countdown
            countdownStartTime = Date.now();
            startAnimation();
            
            // Ustaw timer na wyb贸r zwycizcy (3 sekundy countdown)
            setTimeout(() => {
              if (!freezeTriggered) {
                freezeTriggered = true;
                fillScreenWithRandomTouchColor();
              }
            }, 3000);
          } else {
            // Jeli nie miny 2 sekundy, czekaj dalej
            resetFreezeCheck();
          }
        }
      }, Math.max(100, 2000 - (Date.now() - lastTouchChangeTime)));
    }
  }

  function handleTouchStart(event) {
    if (winnerAnimation || backgroundColorChanged) return; // Ignoruj nowe dotknicia po rozpoczciu animacji zwycizcy
    
    event.preventDefault();
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      touches[touch.identifier] = {
        x: touch.clientX,
        y: touch.clientY,
        targetX: touch.clientX,
        targetY: touch.clientY,
        vx: 0,
        vy: 0,
        color: getRandomColor(),
        radius: 0, // Pocztkowy promie
        targetRadius: 60, // Docelowy promie
        baseRadius: 60, // Bazowy promie dla odliczania
        createdAt: Date.now() // Czas utworzenia dla animacji
      };
    }
    startAnimation();
    resetFreezeCheck();
  }

  function handleTouchMove(event) {
    if (winnerAnimation || backgroundColorChanged) return; // Ignoruj ruchy po rozpoczciu animacji zwycizcy
    
    event.preventDefault();
    for (let i = 0; i < event.touches.length; i++) {
      const touch = event.touches[i];
      if (touches[touch.identifier]) {
        // Ustaw docelow pozycj zamiast natychmiastowej zmiany
        touches[touch.identifier].targetX = touch.clientX;
        touches[touch.identifier].targetY = touch.clientY;
      }
    }
    startAnimation();
  }

  function handleTouchEnd(event) {
    if (winnerAnimation || backgroundColorChanged) return; // Ignoruj zakoczenia dotkni po rozpoczciu animacji zwycizcy
    
    for (let i = 0; i < event.changedTouches.length; i++) {
      const touch = event.changedTouches[i];
      delete touches[touch.identifier];
    }
    startAnimation();
    resetFreezeCheck();
  }

  // Dotyk
  canvas.addEventListener('touchstart', handleTouchStart, false);
  canvas.addEventListener('touchmove', handleTouchMove, false);
  canvas.addEventListener('touchend', handleTouchEnd, false);
  canvas.addEventListener('touchcancel', handleTouchEnd, false);

  // Mysz (dla PC)
  let mouseDown = false;
  canvas.addEventListener('mousedown', (e) => {
    if (winnerAnimation || backgroundColorChanged) return; // Ignoruj kliknicia po rozpoczciu animacji zwycizcy
    
    mouseDown = true;
    touches['mouse'] = { 
      x: e.clientX, 
      y: e.clientY,
      targetX: e.clientX,
      targetY: e.clientY,
      vx: 0,
      vy: 0,
      color: getRandomColor(),
      radius: 0, // Pocztkowy promie
      targetRadius: 30, // Docelowy promie
      baseRadius: 30, // Bazowy promie dla odliczania
      createdAt: Date.now() // Czas utworzenia dla animacji
    };
    startAnimation();
    resetFreezeCheck();
  });

  canvas.addEventListener('mousemove', (e) => {
    if (winnerAnimation || backgroundColorChanged) return; // Ignoruj ruchy myszy po rozpoczciu animacji zwycizcy
    
    if (mouseDown) {
      // Ustaw docelow pozycj zamiast natychmiastowej zmiany
      touches['mouse'].targetX = e.clientX;
      touches['mouse'].targetY = e.clientY;
      startAnimation();
    }
  });

  canvas.addEventListener('mouseup', () => {
    if (winnerAnimation || backgroundColorChanged) return; // Ignoruj zdarzenia po rozpoczciu animacji zwycizcy
    
    mouseDown = false;
    delete touches['mouse'];
    startAnimation();
    resetFreezeCheck();
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    startAnimation();
  });

  // Dodanie przycisk贸w
  const buttonContainer = document.createElement('div');
  buttonContainer.style.cssText = `
    position: fixed;
    bottom: 15px;
    right: 15px;
    z-index: 10;
    display: flex;
    gap: 10px;
  `;

  const resetButton = document.createElement('button');
  resetButton.innerText = '';
  resetButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  resetButton.addEventListener('click', () => {
    // Reset stanu aplikacji
    backgroundColorChanged = false;
    winnerAnimation = false;
    winnerTouch = null;
    countdownStartTime = null;
    lastTouchChangeTime = null;
    if (animationId) {
      cancelAnimationFrame(animationId);
      animationId = null;
    }
    for (const id in touches) {
      delete touches[id];
    }
    document.body.style.backgroundColor = '';
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  const homeButton = document.createElement('button');
  homeButton.innerText = '';
  homeButton.style.cssText = `
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  `;
  homeButton.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  buttonContainer.appendChild(resetButton);
  buttonContainer.appendChild(homeButton);
  document.body.appendChild(buttonContainer);
</script>
</body>
</html>
