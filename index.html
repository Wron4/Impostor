    <div class="container">

```
    <div class="setup" id="setup">
        <div class="player-input">
            <label for="playerCount">Liczba graczy (3-10):</label>
            <input type="number" id="playerCount" min="3" max="10" value="5">
        </div>
        <button onclick="generateGame()">üé≤ Wygeneruj Grƒô</button>
    </div>

    <div class="game-area" id="gameArea">
        <div class="game-info">
            <h2>Gra zosta≈Ça wygenerowana!</h2>
            <p>Ka≈ºdy gracz powinien kliknƒÖƒá na swojƒÖ kartƒô, aby zobaczyƒá swoje s≈Çowo.</p>
            <p class="click-instruction">Impostor zobaczy "???" zamiast s≈Çowa</p>
            <p class="click-instruction">üí° Kliknij ponownie na kartƒô, aby ukryƒá odpowied≈∫</p>
        </div>
        
        <div class="players-grid" id="playersGrid"></div>
        
        <div style="text-align: center;">
            <button class="reset-btn" onclick="resetGame()">üîÑ Nowa Gra</button>
        </div>
    </div>
</div>

<script>
    const words = [
        'Pizza', 'Samoch√≥d', 'Telefon', 'KsiƒÖ≈ºka', 'Komputer', 'Krzes≈Ço', 'Drzewo', 'S≈Ço≈Ñce',
        'Morze', 'G√≥ra', 'Kot', 'Pies', 'Dom', 'Szko≈Ça', 'Muzyka', 'Film', 'Gra', 'Sport',
        'Jedzenie', 'Woda', 'Ogie≈Ñ', 'Powietrze', 'Ziemia', 'Mi≈Ço≈õƒá', 'Przyja≈∫≈Ñ', 'Rodzina',
        'Praca', 'Hobby', 'Podr√≥≈º', 'Wakacje', 'Zima', 'Lato', 'Jesie≈Ñ', 'Wiosna', 'Deszcz',
        '≈önieg', 'Wiatr', 'Chmura', 'Gwiazda', 'Ksiƒô≈ºyc', 'Planeta', 'Galaktyka', 'Wszech≈õwiat',
        'Czas', 'Przestrze≈Ñ', 'Energia', 'Materia', 'Atom', 'CzƒÖstka', '≈öwiat≈Ço', 'D≈∫wiƒôk',
        'Kolor', 'Forma', 'Rozmiar', 'Waga', 'Temperatura', 'Ci≈õnienie', 'Prƒôdko≈õƒá', 'Si≈Ça'
    ];

    let currentGame = null;

    function generateGame() {
        const playerCount = parseInt(document.getElementById('playerCount').value);
        
        if (playerCount < 3 || playerCount > 10) {
            alert('Liczba graczy musi byƒá miƒôdzy 3 a 10!');
            return;
        }

        // Wybierz losowe s≈Çowo
        const word = words[Math.floor(Math.random() * words.length)];
        
        // Wybierz losowego impostora
        const impostorIndex = Math.floor(Math.random() * playerCount);
        
        currentGame = {
            playerCount: playerCount,
            word: word,
            impostorIndex: impostorIndex,
            revealedPlayers: new Set()
        };

        // Ukryj setup i poka≈º grƒô
        document.getElementById('setup').style.display = 'none';
        document.getElementById('gameArea').style.display = 'block';

        // Wygeneruj karty graczy
        generatePlayerCards();
    }

    function generatePlayerCards() {
        const grid = document.getElementById('playersGrid');
        grid.innerHTML = '';

        for (let i = 0; i < currentGame.playerCount; i++) {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.onclick = () => revealPlayer(i);
            
            const isImpostor = i === currentGame.impostorIndex;
            
            card.innerHTML = `
                <div class="player-name">Gracz ${i + 1}</div>
                <div class="player-word hidden" id="word-${i}">
                    ${isImpostor ? '???' : currentGame.word}
                </div>
            `;
            
            grid.appendChild(card);
        }
    }

    function revealPlayer(playerIndex) {
        const card = document.querySelector(`.player-card:nth-child(${playerIndex + 1})`);
        const wordElement = document.getElementById(`word-${playerIndex}`);
        
        if (currentGame.revealedPlayers.has(playerIndex)) {
            // Ukryj odpowied≈∫
            card.classList.remove('revealed');
            wordElement.classList.add('hidden');
            wordElement.classList.remove('impostor', 'normal');
            currentGame.revealedPlayers.delete(playerIndex);
            
            // Efekt ukrywania
            card.style.animation = 'fadeOut 0.3s ease-in-out';
            setTimeout(() => {
                card.style.animation = '';
            }, 300);
        } else {
            // Poka≈º odpowied≈∫
            card.classList.add('revealed');
            wordElement.classList.remove('hidden');
            
            if (playerIndex === currentGame.impostorIndex) {
                wordElement.classList.add('impostor');
            } else {
                wordElement.classList.add('normal');
            }
            
            currentGame.revealedPlayers.add(playerIndex);

            // Efekt pokazywania
            card.style.animation = 'pulse 0.5s ease-in-out';
            setTimeout(() => {
                card.style.animation = '';
            }, 500);
        }
    }

    function resetGame() {
        document.getElementById('setup').style.display = 'block';
        document.getElementById('gameArea').style.display = 'none';
        currentGame = null;
    }

    // Dodaj animacjƒô CSS
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeOut {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    `;
    document.head.appendChild(style);
</script>
